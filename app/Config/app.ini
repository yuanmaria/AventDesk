[application]
langDir             = "../app/Lang/"
moduleDir           = "../app/Modules/"
templatePath        = "../app/Templates/"
defaultModule       = "Customer"
theme               = "default"

[dataCache]
frontendAdapter = "Phalcon\Cache\Frontend\Json"
backendAdapter  = "Phalcon\Cache\Backend\File"
cacheDir        = "../app/Storage/Cache/"
lifetime        = "3600"

[module]
Customer    = "App\\Modules\\Customer\\Module"
Admin       = "App\\Modules\\Admin\\Module"